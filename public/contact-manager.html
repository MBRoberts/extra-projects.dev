<DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Contacts Manager</title>
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/contact-manager.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<head>
	<body>
		<!-- Search Field -->
		<input id="search-input" class="form-control" type="search" placeholder="Contact Search">
		<div class='container'>

			<h1>Contacts Manager</h1>

			<!-- Contact Info -->
			<table class="table table-striped"></table>

			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Edit Contact</h4>
						</div>
						<div class="modal-body">
							<form>
								<label for="edit-name">Name</label>
								<input id="edit-name" class="form-control" type="text" placeholder="Edit Name">
								<br>
								<label for="edit-email">Email Address</label>
								<input id="edit-email" class="form-control" type="email" data-error='Must be a valid Email'placeholder="Edit Email">
								<br>
								<label for="edit-phone">Phone Number</label>
								<input id="edit-phone" class="form-control" type="text" placeholder="Edit Phone Number">
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="submit" id="edit-save" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal fade -->

			<!-- Input Form -->
			<h2>Add Contact</h2>
			<form data-toggle="validator" id="add-form"role="form">
				<div class="form-group">
    				<label for="name-input" class="control-label">Name</label>
    				<input type="text" class="form-control" id="name-input" placeholder="Enter Name" required>
  				</div>
  				<br>
				<div class="form-group">
    				<label for="email-input" class="control-label">Email</label>
    				<input type="email" class="form-control" id="email-input" placeholder="Email" data-error="Must be a valid Email" required>
    				<div class="help-block with-errors"></div>
 				</div>
 				<br>
				<div class="form-group">
    				<label for="phone-input" class="control-label">Phone Number</label>
    				<input type="tel" name="usrtel" pattern='\d{3}[\-]\d{3}[\-]\d{4}' class="form-control" id="phone-input" placeholder="Phone Number" required>
    				<div class="help-block with-errors"></div>
 				</div>
				<br>
				<button id='clear-btn' type='button' class='btn btn-secondary'>Clear</button>
				<button type='submit' id="add-btn" class='btn btn-success'>Add Contact</button>
			</form>
		</div><!-- /.container -->

		<!-- Jquery -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script type="text/javascript" src="js/contact-manager.js"></script>
	</body>
</html>
