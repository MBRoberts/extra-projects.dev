

<!DOCTYPE html>

<html lang="en" ng-app="contactsModule">

	<head>

		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Ben Roberts">

		<title>Contacts Manager</title>

		<!-- Facebook and Twitter integration -->
		<meta property="og:title" content="">
		<meta property="og:image" content="">
		<meta property="og:url" content="">
		<meta property="og:type" content="">
		<meta property="og:description" content="">
		<meta name="twitter:title" content="">
		<meta name="twitter:image" content="">
		<meta name="twitter:url" content="">
		<meta name="twitter:card" content="summary">

		<!-- Bootstrap Core CSS CDN-->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/contact-manager.css">

	</head>
	<body style="">

		<!-- Search Field -->
		<input id="input-search" class="form-control" type="search" placeholder="Contact Search">
		<div class='container'>

			<h1>Contacts Manager</h1>

			<!-- Contact Info -->
			<div id="table">
				<table class="table table-striped table-bordered table-responsive">
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Phone Number</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="results">
						<!-- Contacts output here -->
					</tbody>
				</table>
			</div>

			<!-- John Resig's JS Templating -->
			<script type="text/html" id="item_tmpl">
			
				<% for (var i = 0 ; i < contacts.length ; i++) { %>
					<tr id="<%=contacts[i].name%>" class="tr">
						<td><%=contacts[i].name%></td>
						<td><%=contacts[i].email%></td>
						<td><%=contacts[i].phone%></td>
						<td><button class="btn btn-default btn-edit" data-tablerow="<%=contacts[i].id%>" data-toggle="modal" data-target="#myModal">Edit</button>
						<button class="btn btn-danger btn-delete" data-tablerow="<%=contacts[i].id%>">Remove</button>
					</tr>
				<% } %>

			</script>

			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Edit Contact</h4>
						</div>

						<form class="forms" id="form-edit" role="form">
							<div class="modal-body">
								<div class="form-group">
									<label for="input-edit-name" class="control-label">Name</label>
									<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
								</div>

								<br>

								<div class="form-group">
									<label for="input-edit-email" class="control-label">Email Address</label>
									<input pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" class="form-control" id="input-edit-email" name="email" placeholder="Email" data-error="Must be a valid Email" required>
								</div>

								<br>

								<div class="form-group">
									<label for="input-edit-phone" class="control-label">Phone Number</label>
									<input type="tel" name="usrtel" pattern='\d{3}[\-]\d{3}[\-]\d{4}' class="form-control" id="input-edit-phone" name="phone" placeholder="Phone Number" required>
								</div>
							</div><!-- /.modal-body -->

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="submit" id="btn-save" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
							</div>
						</form>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal fade -->

			<hr>

			<!-- Input Form -->
			<h2>Add Contact</h2>

			<form class="forms" role="form">
				<div class="form-group">
    				<label for="input-new-name" class="control-label">Name</label>
    				<input type="text" class="form-control input-lg" id="input-new-name" name="name" placeholder="Enter Name">
  				</div>

  				<br>

				<div class="form-group">
    				<label for="input-new-email" class="control-label">Email</label>
    				<input type="email" class="form-control input-lg" id="input-new-email" name="email" placeholder="Email">
 				</div>

 				<br>

				<div class="form-group">
    				<label for="input-new-phone" class="control-label">Phone Number</label>
    				<input type="tel" name="usrtel" class="form-control input-lg" id="input-new-phone" name="phone" placeholder="Phone Number">
 				</div>

				<br>

				<div class="form-group">
					<button id='btn-clear' type='button' class='btn btn-secondary'>Clear</button>
					<button type="submit" id="btn-new" class='btn btn-success'>Add Contact</button>
				</div>
			</form>
		</div><!-- /.container -->

		<!-- jQuery.js CDN -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<!-- Bootstrap.js CDN -->
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- jQuery Validate -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
		<!-- Custom jQuery -->
		<script type="text/javascript" src="js/contact-manager2.0.js"></script>

	</body>
</html>
